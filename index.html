<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <h1>Pig Latin 'Translator'</h1>
      <div class="container">
        <form id="pigLatin">

          <div class="form-group">
            <label for="inputPhrase">Enter a phrase to be translated:</label>
            <input id="startPhrase" type="text">
          </div>

          <button type="submit" class="btn">Translate here</button>
        </form>

        <div id="result">
          <p><span class="endPhrase"></span>Your phrase in Pig Latin is:</p>
        </div>

      </div>
  </body>
</html>
